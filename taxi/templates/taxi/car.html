{% extends "base.html" %}

{% block content %}
    <h1>Автомобілі</h1>
    
    {% if cars %}
        <ul>
            {% for car in cars %}
                <li>{{ car.manufacturer.name }} {{ car.model }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Немає доступних автомобілів.</p>
    {% endif %}
{% endblock %}
