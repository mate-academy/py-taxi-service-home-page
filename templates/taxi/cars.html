{% extends "base.html" %}

{% block content %}
  <h1>Cars: </h1>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>Car</th>
      <th>Model</th>
      <th>Manufacturer name</th>
    </tr>
    </thead>
  
    {% for car in cars %}
      <tr>
        <th>{{ forloop.counter }}</th>
        <th>{{ car.model }}</th>
        <th>{{ car.manufacturer.name }}</th>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
