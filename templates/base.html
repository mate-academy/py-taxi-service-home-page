{% load static %}
<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Taxi Service{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div id="wrapper">
        <aside id="sidebar">
            {% block sidebar %}
                {% include "includes/sidebar.html" %}
            {% endblock %}
        </aside>

        <main id="content">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
