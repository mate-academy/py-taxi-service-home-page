<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}
    <title>Taxi Service</title>
  {% endblock %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://styletaxi.in/wp-content/uploads/2023/06/STYLE_TAXI_FAVICON.png">
</head>
<body class="body">
<header class="header"></header>

<div class="container-fluid">

  <div class="row">

    <div class="col-sm-3">
      {% block sidebar %}
        {% include "includes/sidebar.html" %}
      {% endblock %}
    </div>

    <div class="col-sm-9">
      {% block content %}
      {% endblock %}
    </div>

  </div>

</div>
<footer class="footer"></footer>
</body>
</html>
