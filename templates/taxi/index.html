{% extends "taxi/base.html" %}

{% block title %}Home - Taxi Service{% endblock %}

{% block content %}
<div class="container">
    <h1>Home page</h1>  <!-- This is what the test is looking for -->
    <ul class="stats-list">
        <li class="stat-item">
            <span class="stat-label">Number of cars:</span>
            <span class="stat-value">{{ num_cars }}</span>
        </li>
        <li class="stat-item">
            <span class="stat-label">Number of drivers:</span>
            <span class="stat-value">{{ num_drivers }}</span>
        </li>
        <li class="stat-item">
            <span class="stat-label">Number of manufacturers:</span>
            <span class="stat-value">{{ num_manufacturers }}</span>
        </li>
    </ul>
</div>
{% endblock %}
