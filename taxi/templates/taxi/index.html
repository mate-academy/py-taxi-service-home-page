{% extends "base.html" %}
{% block content %}
  <h1>
    Taxi Driver company!
  </h1>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Number of cars:
      <span class="badge badge-primary badge-pill">
        {{ num_cars }}
      </span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Number of drivers:
      <span class="badge badge-primary badge-pill">
        {{ num_drivers }}
      </span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Number of manufacturers:
      <span class="badge badge-primary badge-pill">
        {{ num_manufacturers }}
      </span>
    </li>
  </ul>
{% endblock %}
