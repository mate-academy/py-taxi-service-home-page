<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% block title %}
    <title>TAXI SERVICE</title>
  {% endblock %}
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

        crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="header">
  <strong>Taxi service</strong>
</div>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-sm-3" >
        <div class="nav">
          {% block sidebar %}
            {% include "includes/sidebar.html" %}
          {% endblock sidebar %}
        </div>
      </nav>
      <div class="col-sm-9">
        <div class="content">
          {% block content %}
          {% endblock content %}
        </div>
      </div>
    </div>
  </div>
<div class="footer">
  <strong>TAXI COMPANY since 1997</strong>
</div>
</body>
</html>
